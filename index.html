<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TRIBUTE PAGE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome CSS CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">

  <!-- My CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <!-- CDN link for the tests -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  <main id="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-12 text-center">
          <h1 id="title">Steve Jobs</h1>
          <figure id="img-div" class="figure">
            <img id="image" src="./img/steve-jobs-436x640.png" class="figure-img img-fluid rounded"
              alt="Steve Jobs image">
            <figcaption id="img-caption" class="figure-caption">Steve Jobs. Think Different.</figcaption>
          </figure>
        </div>
      </div>
      <div class="row mt-3">
        <div id="tribute-info" class="col-md-12 text-center">
          <h3>Here is a timeline:</h3>
          <ul>
            <li><strong>1976</strong>
              <p>Apple is founded by Jobs, Steve Wozniak and Ronal Wayne</p>
            </li>
            <li><strong>1998</strong>
              <p>Apple introduced iMac</p>
            </li>
            <li><strong>2001</strong>
              <p>Apple introduced iPod music player</p>
            </li>
            <li><strong>2007</strong>
              <p>Apple introduced iPhone</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 text-center">
          <p>If you want to read more click here to get more information <a id="tribute-link"
              href="https://en.wikipedia.org/wiki/Steve_Jobs" target="_blank">Wiki</a></p>
        </div>
      </div>
    </div>
  </main>


  <!-- jQuery JS CDN -->
  <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
